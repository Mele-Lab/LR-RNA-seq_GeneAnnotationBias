ref:
  fa_ver: 'hg38'
  fa_full: /gpfs/projects/bsc83/Data/assemblies/GRCh38/modified/GRCh38.primary_assembly.sirvset4.genome.fa
  fa_dict: data/ref/hg38.dict
  fa_full_ind: /gpfs/projects/bsc83/Data/assemblies/GRCh38/modified/GRCh38.primary_assembly.sirvset4.genome.fa.fai

params:
  outputprefix: "data/merged_prepruning"
  outputprefix2: "data/final"

data:
  vc:
    filters:
      vcf_merged_complete: data/merged/samplesmerge_complete.vcf
      chromosome: data/merged/splitchr_raw/samplesmerge_complete.{chromosome}.vcf
      1000Gchromosome: data/merged/splitchr_raw/samplesmerge_complete.{chromosome}_1000Gmerge.vcf
    map:
      bam: /gpfs/projects/bsc83/Projects/pantranscriptome/pclavell/03_mapping/data/genomic/{sample}.bam
      bam_rg: data/{sample}/variants/minimap/{sample}_rg.bam
      bam_split: data/{sample}/variants/minimap/{sample}_split.bam
      bam_split_flag: data/{sample}/variants/minimap/{sample}_split_flag.bam
      bam_sort: data/{sample}/variants/minimap/{sample}_sort.bam
      bam_sort_ind: data/{sample}/variants/minimap/{sample}_sort.bam.bai
    gatk:
      vcf_gz: data/{sample}/variants/gatk/{sample}.vcf.gz
      vcf_bam: data/{sample}/variants/gatk/{sample}.bam
      vcf: data/{sample}/variants/gatk/{sample}.vcf
      vcf_norm: data/{sample}/variants/gatk/{sample}_norm.vcf
      vcf_norm_gz: data/{sample}/variants/gatk/{sample}_norm.vcf.gz
      vcf_norm_gz_index: data/{sample}/variants/gatk/{sample}_norm.vcf.gz.csi
      vcf_merged_psam: data/merged/twosamplestestmerge.psam
      vcf_merged: data/merged/twosamplestestmerge.vcf.gz
      mock1: data/merged/mock1.rmme
      mock2: data/merged/mock2.rmme
chromosomes:
  - chr1
  - chr2
  - chr3
  - chr4
  - chr5
  - chr6
  - chr7
  - chr8
  - chr9
  - chr10
  - chr11
  - chr12
  - chr13
  - chr14
  - chr15
  - chr16
  - chr17
  - chr18
  - chr19
  - chr20
  - chr21
  - chr22



