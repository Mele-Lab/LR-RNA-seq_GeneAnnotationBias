ref:
  fa_ver: 'hg38'
  fa_full: /gpfs/projects/bsc83/Data/assemblies/GRCh38/modified/GRCh38.primary_assembly.sirvset4.genome.fa
  fa_dict: data/ref/hg38.dict
  fa_full_ind: /gpfs/projects/bsc83/Data/assemblies/GRCh38/modified/GRCh38.primary_assembly.sirvset4.genome.fa.fai

params:
  outputprefix: "data/merged_prepruning"
  outputprefix2: "data/final"

data: 
  final:
    allmerged_nomultiallelic: data/merged/final/samples_1000G_chr_merged_biallelic.vcf
    allmerged: data/merged/final/samples_1000G_chr_merged.vcf
  1000Gchr: /gpfs/projects/bsc83/Data/1000G/x30_vcf/original_data/1kGP_high_coverage_Illumina.{chroms}.filtered.SNV_INDEL_SV_phased_panel.vcf.gz
  1000Gchr_normalized: data/normalized1000G_{chroms}.vcf
  1000Gchr_normalized_compressed: data/normalized1000G_{chroms}.vcf.gz
  1000Gchr_normalized_compressed_index: data/normalized1000G_{chroms}.vcf.gz.csi
  vc:
    filters:
      vcf_merged_complete: data/merged/samplesmerge_complete_{chroms}.vcf
      vcf_norm_gz_two: data/merged/samplesmerge_complete.{chroms}.vcf.gz
      vcf_norm_gz_index_two: data/merged/samplesmerge_complete.{chroms}.vcf.gz.csi
      chromosome: data/merged/splitchr_raw/samplesmerge_complete.{chroms}.vcf
      1000Gchromosome: data/merged/splitchr_raw/samplesmerge_complete.{chroms}_1000Gmerge.vcf.gz
    map:
      bam: /gpfs/projects/bsc83/Projects/pantranscriptome/pclavell/03_mapping/data/genomic/{sample}.bam
      bam_rg: data/{sample}/variants/minimap/{sample}_rg.bam
      bam_split: data/{sample}/variants/minimap/{sample}_split.bam
      bam_split_flag: data/{sample}/variants/minimap/{sample}_split_flag.bam
      bam_sort: data/{sample}/variants/minimap/{sample}_sort.bam
      bam_sort_ind: data/{sample}/variants/minimap/{sample}_sort.bam.bai
      bam_sort_ind_chr: data/{sample}/variants/minimap/{sample}_sort_{chroms}.bam.bai
      splittedbam: data/{sample}/variants/minimap/{sample}_sort_{chroms}.bam
    gatk:
      vcf_gz: data/{sample}/variants/gatk/{sample}.vcf.gz
      vcf_bam: data/{sample}/variants/gatk/{sample}.bam
      vcf: data/{sample}/variants/gatk/{sample}.vcf
      vcf_gz_splitted: data/{sample}/variants/gatk/called_variants_{sample}_{chroms}.vcf.gz
      vcf_norm: data/{sample}/variants/gatk/{sample}_norm.vcf
      vcf_norm_gz: data/{sample}/variants/gatk/{sample}_norm.vcf.gz
      vcf_norm_gz_index: data/{sample}/variants/gatk/{sample}_norm.vcf.gz.csi
      vcf_merged_psam: data/merged/fortyfiveincompletesamplestestmerge.psam
      vcf_merged: data/merged/fortyfiveincompletesamplestestmerge.vcf.gz
      mock1: data/merged/mock1.rmme
      mock2: data/merged/mock2.rmme
